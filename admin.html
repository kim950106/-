    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxF6LyqeQRb6zm7UMLmUXrJy1qkzGxatmgMm6D85zIHq8-E6OAHp1ygBXdCnmTuuveR/exec"; // âš ï¸ URL êµì²´
        let adminData = [], quoteData = [], currentRole = "", userName = "", partnerRow = 0;
        
        const showLoad = () => document.getElementById('loadingOverlay').classList.remove('hidden');
        const hideLoad = () => document.getElementById('loadingOverlay').classList.add('hidden');

        function login() {
            const id = document.getElementById('uid').value, pw = document.getElementById('upw').value;
            showLoad();
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', id, pw }) })
            .then(r=>r.json()).then(res => {
                hideLoad();
                if(res.status==='success') {
                    currentRole=res.role; userName=res.name; partnerRow=res.partnerRow;
                    document.getElementById('loginBox').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    document.getElementById('roleBadge').innerText = userName;
                    if(currentRole==='partner_admin') {
                        document.getElementById('btnTruck').classList.add('hidden');
                        document.getElementById('btnStaff').classList.add('hidden');
                        document.getElementById('btnMyInfo').classList.remove('hidden');
                        showQuotes();
                    } else loadData();
                } else alert(res.msg);
            });
        }

        function loadData() {
            fetch(`${API_URL}?mode=admin`).then(r=>r.json()).then(res => {
                adminData = res.data; quoteData = res.quotes;
                if(currentRole!=='partner_admin') filterAdmin('í‘¸ë“œíŠ¸ëŸ­');
            });
        }

        function filterAdmin(cat) {
            resetTabs('btnTruck','btnStaff');
            const list = document.getElementById('list'); list.innerHTML = '';
            adminData.filter(d => d.category === cat).forEach(r => {
                const isApp = r.status === 'ìŠ¹ì¸';
                let docs = `${r.bizUrl?`<a href="${r.bizUrl}" target="_blank" class="text-blue-500 text-xs block">ğŸ“„ ì‚¬ì—…ì</a>`:''} ${r.fileHealth?`<a href="${r.fileHealth}" target="_blank" class="text-green-600 text-xs block">ğŸ¥ ë³´ê±´ì¦</a>`:''}`;
                let info = r.category==='ì¸ë ¥' ? `${r.age}ì„¸ / ${r.dates}` : `${r.owner} / ${r.phone}`;
                let btns = currentRole==='super_admin' ? 
                    `<button onclick="approve('${r.name}', ${r.rowIndex})" class="bg-green-600 text-white px-2 py-1 rounded text-xs mb-1 w-full">ìŠ¹ì¸(ê³„ì •ìƒì„±)</button>
                     <button onclick="del(${r.rowIndex})" class="text-red-500 text-xs">ì‚­ì œ</button>` : '';
                if(isApp && currentRole==='super_admin') btns = `<span class="text-blue-600 font-bold text-xs">ìŠ¹ì¸ë¨</span> <button onclick="del(${r.rowIndex})" class="text-red-500 text-xs ml-2">ì‚­ì œ</button>`;

                list.innerHTML += `<tr class="hover:bg-gray-50 border-b"><td class="px-6 py-4"><span class="px-2 py-1 text-[10px] bg-gray-100 rounded">${r.status}</span></td><td class="px-6 py-4"><div class="font-bold">${r.name}</div><div class="text-xs">${info}</div></td><td class="px-6 py-4">${docs}</td><td class="px-6 py-4 text-center">${btns}</td></tr>`;
            });
        }

        function showQuotes() {
            resetTabs('btnQuote');
            document.getElementById('listContainer').classList.remove('hidden');
            document.getElementById('myInfoForm').classList.add('hidden');
            const list = document.getElementById('list'); list.innerHTML='';
            const filtered = quoteData.filter(q => currentRole==='super_admin' || q.targetTruck===userName || q.targetTruck==='ìƒê´€ì—†ìŒ');
            
            filtered.forEach(q => {
                const isPending = q.status === 'ëŒ€ê¸°';
                let btns = isPending ? `<button onclick="processQuote(${q.rowIndex},'ìŠ¹ì¸','${q.details}','${q.client}')" class="bg-blue-600 text-white px-2 py-1 rounded text-xs">ìŠ¹ë‚™</button> <button onclick="processQuote(${q.rowIndex},'ê±°ì ˆ','')" class="bg-red-100 text-red-500 px-2 py-1 rounded text-xs">ê±°ì ˆ</button>` : `<span class="font-bold text-blue-600">${q.status}ë¨</span>`;
                list.innerHTML += `<tr class="hover:bg-gray-50 border-b"><td class="px-6 py-4"><span class="text-xs text-gray-400">${q.date.split('ì˜¤')[0]}</span><br><b>${q.client}</b></td><td class="px-6 py-4"><div class="text-sm font-bold">ğŸ“… ${q.eventDate}</div><div class="text-xs">${q.loc}</div></td><td class="px-6 py-4"><div class="text-xs bg-gray-50 p-2 rounded whitespace-pre-wrap">${q.details}</div></td><td class="px-6 py-4 text-center">${btns}</td></tr>`;
            });
        }

        function approve(name, rowIndex) {
            const newId = prompt(`'${name}' ì‚¬ì¥ë‹˜ ì•„ì´ë”” ìƒì„±`); if(!newId) return;
            const newPw = prompt(`ë¹„ë°€ë²ˆí˜¸ ìƒì„±`); if(!newPw) return;
            showLoad();
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'admin_approve', rowIndex, newId, newPw, name }) }).then(r=>r.json()).then(res=>{ hideLoad(); alert(res.msg); loadData(); });
        }
        
        function processQuote(rowIndex, decision, details, clientName) {
            let clientEmail = "";
            if(details.includes("ì´ë©”ì¼:")) clientEmail = details.split("ì´ë©”ì¼:")[1].split(")")[0].trim();
            if(!confirm(`${decision} í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            showLoad();
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'quote_approval', rowIndex, decision, truckName: userName, clientEmail }) }).then(r => { hideLoad(); alert(r.msg); loadData(); });
        }

        function del(idx) { if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) fetch(API_URL, { method:'POST', body:JSON.stringify({action:'delete_partner', rowIndex:idx})}).then(()=>loadData()); }
        
        function openMyInfo(){ document.getElementById('listContainer').classList.add('hidden'); document.getElementById('myInfoForm').classList.remove('hidden'); }
        
        async function submitUpdate() {
            const p = { action:'partner_update', rowIndex:partnerRow, desc:document.getElementById('editDesc').value, basicQuote:document.getElementById('editQuote').value };
            p.img2 = await toBase64(document.getElementById('img2').files[0]);
            p.img3 = await toBase64(document.getElementById('img3').files[0]);
            p.img4 = await toBase64(document.getElementById('img4').files[0]);
            p.img5 = await toBase64(document.getElementById('img5').files[0]);
            showLoad(); fetch(API_URL, {method:'POST', body:JSON.stringify(p)}).then(r=>r.json()).then(res=>{ hideLoad(); alert(res.msg); });
        }

        function searchTable() {
            const filter = document.getElementById("searchInput").value.toUpperCase();
            const tr = document.getElementById("list").getElementsByTagName("tr");
            for (let i=0; i<tr.length; i++) tr[i].style.display = (tr[i].textContent.toUpperCase().indexOf(filter) > -1) ? "" : "none";
        }

        function resetTabs(...ids){ ['btnTruck','btnStaff','btnQuote','btnMyInfo'].forEach(id=>{const el=document.getElementById(id); if(el) el.className="whitespace-nowrap px-4 py-2 bg-white text-gray-600 border rounded-lg font-bold";}); if(ids.length) document.getElementById(ids[0]).className="whitespace-nowrap px-4 py-2 bg-gray-800 text-white rounded-lg font-bold"; }
        const toBase64 = file => new Promise(r => { if(!file)r(''); else {const rx=new FileReader(); rx.onload=e=>r(e.target.result); rx.readAsDataURL(file);} });
    </script>
