    <script>
        // âš ï¸ API URL êµì²´ í•„ìˆ˜
        const API_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE"; 
        
        let adminData = [], quoteData = [], currentRole = "", userName = "", partnerRow = 0;
        let currentTab = ""; // í˜„ì¬ ë³´ê³  ìˆëŠ” íƒ­ ì €ì¥

        const showLoad = () => document.getElementById('loadingOverlay').classList.remove('hidden');

        // [1] í˜ì´ì§€ ë¡œë“œ ì‹œ ë¡œê·¸ì¸ ì„¸ì…˜ í™•ì¸ (30ë¶„ ìœ ì§€)
        window.onload = function() {

            if (session && new Date().getTime() < session.expiry) {
                // ì„¸ì…˜ ìœ íš¨í•¨ -> ìë™ ë¡œê·¸ì¸
                currentRole = session.role;

        // [2] ë¡œê·¸ì¸ ì²˜ë¦¬ ë° ì„¸ì…˜ ì €ì¥
        function login() {
            const id = document.getElementById('uid').value, pw = document.getElementById('upw').value;
            showLoad();
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', id, pw }) })
            .then(r => r.json()).then(res => {
                hideLoad();
                if(res.status === 'success') {
                    currentRole = res.role; userName = res.name; partnerRow = res.partnerRow;
                    
                    // ì„¸ì…˜ ì €ì¥ (30ë¶„ = 1800000ms)
                    const expiry = new Date().getTime() + 30 * 60 * 1000;
                    localStorage.setItem('adminSession', JSON.stringify({ role: currentRole, name: userName, partnerRow: partnerRow, expiry: expiry }));
                    
                    initDashboard();
                    loadData();
                } else alert(res.msg);
            });
        }

        // [3] ëŒ€ì‹œë³´ë“œ ì´ˆê¸°í™” (ê¶Œí•œë³„ UI)
        function initDashboard() {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('roleBadge').innerText = `${userName} (${currentRole==='super_admin'?'ê´€ë¦¬ì':'íŒŒíŠ¸ë„ˆ'})`;

            if(currentRole === 'partner_admin') {

                document.getElementById('btnStaff').classList.remove('hidden');
                document.getElementById('btnMyInfo').classList.remove('hidden');
                document.getElementById('colAdmin').classList.add('hidden');
                currentTab = 'quote';
            } else {
                document.getElementById('btnTruck').classList.remove('hidden');
                document.getElementById('btnStaff').classList.remove('hidden');

        function loadData() {

        // [5] íƒ­ í´ë¦­ ë° ë Œë”ë§ ë¶„ê¸°
        function clickTab(tabName) {

            document.getElementById('searchInput').value = '';
            
            // ìŠ¤íƒ€ì¼ ì´ˆê¸°í™”
            ['btnTruck', 'btnStaff', 'btnQuote'].forEach(id => {

            const searchBox = document.getElementById('searchBox');

            if(tabName === 'myinfo') {

            } else {

            let filtered = adminData.filter(d => d.category === cat);

            if(currentRole === 'partner_admin' && cat === 'ì¸ë ¥') {

                    if(isApp && cat==='í‘¸ë“œíŠ¸ëŸ­') btns = `<button onclick="approveAccount('${r.name}', ${r.rowIndex})" class="bg-green-600 text-white px-2 py-1 rounded text-xs w-full mb-1">ê³„ì •ìƒì„±</button>` + btns;

        // [7] ê²¬ì  ë Œë”ë§
        function renderQuotes() {
            const list = document.getElementById('list'); list.innerHTML = '';
            let myQuotes = quoteData;
            if(currentRole === 'partner_admin') {

            if(myQuotes.length === 0) { list.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-gray-400">ì ‘ìˆ˜ëœ ê²¬ì ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>'; return; }

            myQuotes.forEach(q => {

                const targetBadge = q.targetTruck === 'ìƒê´€ì—†ìŒ'

                let btns = '-';
                if (isPending) {
                    btns = `<button onclick="processQuote(${q.rowIndex},'ìŠ¹ì¸','${q.details}','${q.client}')" class="bg-blue-600 text-white px-3 py-1.5 rounded text-xs font-bold hover:bg-blue-700 shadow-sm">ìŠ¹ë‚™í•˜ê¸°</button>

                } else {

                }

                list.innerHTML += `

        // [ê¸°ëŠ¥ í•¨ìˆ˜ë“¤]
        function update(rowIndex, subAction, value) {
            if(!confirm('ì²˜ë¦¬í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

        function approveAccount(name, rowIndex) {
            const newId = prompt(`'${name}' ì‚¬ì¥ë‹˜ ì•„ì´ë”” ìƒì„±`); if(!newId) return;
            const newPw = prompt(`ë¹„ë°€ë²ˆí˜¸ ìƒì„±`); if(!newPw) return;
            showLoad();
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'admin_approve', rowIndex, newId, newPw, name }) }).then(r=>r.json()).then(res=>{ hideLoad(); alert(res.msg); loadData(); });
        }
        function processQuote(rowIndex, decision, details, clientName) {
            let clientEmail = "";
            if(details && details.includes("ì´ë©”ì¼:")) clientEmail = details.split("ì´ë©”ì¼:")[1].split(")")[0].trim();
            if(!confirm(`${decision} í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            showLoad();
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'quote_approval', rowIndex, decision, truckName: userName, clientEmail }) }).then(r => { hideLoad(); alert(r.msg); loadData(); });
        }
        function openMyInfo() { clickTab('myinfo'); }
        async function submitUpdate() {
            const p = { action:'partner_update', rowIndex:partnerRow, desc:document.getElementById('editDesc').value, basicQuote:document.getElementById('editQuote').value };
            p.img2 = await toBase64(document.getElementById('img2').files[0]);
            p.img3 = await toBase64(document.getElementById('img3').files[0]);
            p.img4 = await toBase64(document.getElementById('img4').files[0]);
            p.img5 = await toBase64(document.getElementById('img5').files[0]);
            showLoad(); fetch(API_URL, {method:'POST', body:JSON.stringify(p)}).then(r=>r.json()).then(res=>{ hideLoad(); alert(res.msg); });
        }
        function searchTable() {
            const filter = document.getElementById("searchInput").value.toUpperCase();
            const tr = document.getElementById("list").getElementsByTagName("tr");
            for (let i=0; i<tr.length; i++) tr[i].style.display = (tr[i].textContent.toUpperCase().indexOf(filter) > -1) ? "" : "none";
        }
        const toBase64 = file => new Promise(r => { if(!file)r(''); else {const rx=new FileReader(); rx.onload=e=>r(e.target.result); rx.readAsDataURL(file);} });
    </script>
